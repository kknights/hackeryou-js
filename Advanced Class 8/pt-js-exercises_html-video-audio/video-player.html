  <title>Video Player</title>

<body>

    <div class="controls">

      <a href="#" class="play">Play</a>
      <a href="#" class="pause">Pause</a>

      <div class="progressWrapper">
        <div class="progress"></div>
      </div>

      <input type="range" class="volume">

    </div>

      transition: all 0.3s;
