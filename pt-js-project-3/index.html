<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 3: Beerlicious</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <h1 class="animated jackInTheBox"><span>Beer</span>licious!</h1>
  <h2>Find a delicious craft beer near me!</h2>

  <button>Beer me!</button>



  <section class="map_wrapper">
    <div id="map"></div>
    <div id="brewery-info">
      <h3 class="brewery-name"></h3>
      <p class="brewery-rating"></p>
      <p class="brewery-address"></p>
      <ul class="review-list"></ul>
    </div>
  </section>


  <footer id="footer">
    <h3>What was used</h3>
    <ul>
      <li>Geolocation</li>
      <li>Google Maps
        <ul>
          <li><a href="https://developers.google.com/maps/documentation/javascript/places">Places</a></li>
          <li><a href="https://developers.google.com/maps/documentation/javascript/directions">Directions</a></li>
          <li><a href="https://developers.google.com/places/web-service/details">Place Details</a></li>
        </ul>
      </li>
      <li>Google Fonts
        <ul>
          <li>Lobster</li>
          <li>Open Sans</li>
        </ul>
      </li>
      <li>Animate.css
        <ul>
          <li>Jack In The Box</li>
          <li>Pulse</li>
        </ul>
      </li>
      <li>Snazzy maps</li>
    </ul>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js" class="script"></script>

</body>
</html>
