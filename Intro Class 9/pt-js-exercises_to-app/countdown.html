<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's the FINAL COUNTDOWN!</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <style>
  body {
    margin:0;
    font-family: 'Raleway', sans-serif;
    background:#3498db;
    -webkit-transition:all 0.2s;
  }
  .countdown {
    text-align: center;
  }

  .seconds {
    font-size: 350px;
    color:white;
    text-shadow:5px 5px 0 rgba(0,0,0,0.05);
    -webkit-transition:all 0.3s;
  }
  .yellow {
    background: yellow;
  }
  </style>
</head>
<body>
  <div class="countdown">
    <span class="seconds"></span>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>



  <script>

  $(function(){

    var seconds = 15;

    var countdown = window.setInterval(function() {
      // Update the span text with the number of seconds
      $('.seconds').text(seconds);

      // Update the browsers tab to reflect the current time  + "Seconds Left!"

      var currentTime = new Date();
      var currentHours = currentTime.getHours();
      var currentMinutes = currentTime.getMinutes();

      currentTime = `${currentHours}:${currentMinutes}`;
      console.log(currentTime);

      $('title').text(`${currentTime} // ${seconds} seconds left!`);
      // Decrement the number of seconds left
      seconds--;
      // if there are 10 or less seconds left, turn the background yellow. Use the css() method
      if (seconds < 10){
        $('body').css('background', '#ffeb3b');
      };


      // if there are 0 seconds left, turn the background red
      if (seconds < 0){
        $('body').css('background', 'red');
        window.clearInterval(countdown);
      };
      // kill the timeout if we reach 0 so we don't see negative seconds
      // For this you will need to research clearInterval();

    },1000);


  });

  </script>



</body>
</html>
