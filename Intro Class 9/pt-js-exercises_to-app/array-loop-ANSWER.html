<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Loop</title>
</head>
<body>
  <ul class="cheeses">
    <!-- Nothing here, use javascript to embed the list items -->
  </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(function() {
      // Here is an array
      var cheese = ["Manchego","Provolone","Chedar","Colby","Feta","Goat Cheese","Gorgonzola","Romano","Limburger","Brie","Ricota","Roquefort","Smoked Gouda","Blue Cheese"];

      // Sort the cheeses alphabetically
      cheese.sort();

      // make an empty string variable to store your HTML in
      var myHtml = "";

      // loop over each cheese and append a list item with the name of a cheese inside of it
      for (var i = 0; i < cheese.length; i++) {
        myHtml += "<li>"+cheese[i]+"</li>";
      };

      // Finally use jQuery to dump your html into the unordered list above
      $('ul.cheeses').html(myHtml);

      // BONUS: When you click a cheese, it should be removed from the list
      $('ul.cheeses').on('click','li',function() {
        $(this).remove();
      });

    });
  </script>
</body>
</html>
