<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First AJAX Request - Fixed with JSONP</title>
</head>
<body>
	<p>Open up your console to see how the request went.</p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	$(function(){
		$.ajax({
			url: 'http://api.wunderground.com/api/61f0a55cb00602dc/conditions/q/Ontario/Toronto.json',
			type: 'GET',
			dataType: 'jsonp',
			success: function(data){
        console.log(data);
				console.log("It worked!");
			}
		});
	});
	</script>
</body>
</html>
