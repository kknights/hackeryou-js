<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promises</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/c.min.css">
</head>
<body>

  <div class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="title is-1">How we doing?</h1>
          <form id="collect">
            <label for="feelings" class="label">Tell us how you're doing</label>
            <div class="field has-addons">
              <p class="control is-expanded">
                <input type="text" class="input is-large" id="feelings">
              </p>
              <p class="control">
                <button class="button is-success is-large">Send</button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="response">test</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
