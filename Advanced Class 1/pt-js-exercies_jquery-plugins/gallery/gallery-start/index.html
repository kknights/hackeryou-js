<!DOCTYPE html>
<html>
<head>
  <title>jQuery Gallery</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="fancybox/jquery.fancybox.css">
</head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
        <a href="#" class="selected" data-full="images/dogs/dog1large.jpg"><img src="images/dogs/dog1small.jpg" /></a>
        <a href="#" data-full="images/dogs/dog2large.jpg"><img src="images/dogs/dog2small.jpg" /></a>
        <a href="#" data-full="images/dogs/dog3large.jpg"><img src="images/dogs/dog3small.jpg" /></a>
        <a href="#" data-full="images/dogs/dog4large.jpg"><img src="images/dogs/dog4small.jpg" /></a>
        <a href="#" data-full="images/dogs/dog5large.jpg"><img src="images/dogs/dog5small.jpg" /></a>
      </div>

      <div class="full">
        <!-- first image is viewable to start -->
        <img src="images/dogs/dog1large.jpg" />
      </div>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <script>

  $(function(){

    $('.previews a').on('click', function(e){

      e.preventDefault();
      $('.previews a').removeClass('selected');
      $(this).addClass('selected');
      var largeImage = $(this).data('full');
      var imageLocation = $('.full img');
      imageLocation.attr('src', `${largeImage}`).fadeOut().fadeIn();
    });

    $('.full').on('click', 'img', function(){
      var imageUrl = $(this).attr('src');
      $.fancybox.open(imageUrl);

    });





  });
  </script>
</body>
</html>
